<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volume Control</title>
</head>
<body>
  <input type="range" min="-60" max="0" value="-20" step="0.1" id="volumeSlider" />
  <span id="volumeValue"></span> dB
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const volumeSlider = document.getElementById('volumeSlider');
      const volumeValue = document.getElementById('volumeValue');

      // Create an oscillator
      const oscillator = new Tone.Oscillator({
        type: "sine",
        frequency: 440 // A4 note frequency
      });

      // Create a volume control
      const volumeControl = new Tone.Volume({
        volume: -20 // Initial volume
      });

      // Connect the oscillator to the volume control
      oscillator.connect(volumeControl);

      // Connect the volume control to the destination
      volumeControl.toDestination();

      // Event listener for slider change
      volumeSlider.addEventListener('input', function() {
        const volume = parseFloat(this.value);
        volumeControl.volume.value = volume; // Update volume control
        volumeValue.textContent = volume; // Update displayed volume value
      });

      // Initial display of volume value
      volumeValue.textContent = volumeSlider.value;
      
      // Start the oscillator
      oscillator.start();
    });
  </script>
</body>
</html>
