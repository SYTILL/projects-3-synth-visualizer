<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volume Control</title>
</head>
<body>
  <input type="range" min="0" max="1" step="any" value="0.0001" id="volumeSlider" />
  <span id="volumeValue"></span> dB
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const volumeSlider = document.getElementById('volumeSlider');
      const volumeValue = document.getElementById('volumeValue');

      // Create a sine wave oscillator
      const oscillator = new Tone.Oscillator({
        type: "sine",
        frequency: 440, // A4 note frequency
        volume: -20 // Initial volume
      }).toDestination();

      // Start the oscillator
      oscillator.start();

      // Event listener for slider change
      volumeSlider.addEventListener('input', function() {
        const volume = parseFloat(this.value);
        console.log(volume);
        const volumeInDB = 20 * Math.log10(volume); // Convert linear amplitude to dB
        oscillator.volume.value = volumeInDB; // Update oscillator volume in dB
        volumeValue.textContent = volumeInDB.toFixed(2); // Update displayed volume value
      });

      // Initial display of volume value
      const initialVolume = parseFloat(volumeSlider.value);
      const initialVolumeInDB = 20 * Math.log10(initialVolume); // Convert linear amplitude to dB
      volumeValue.textContent = initialVolumeInDB.toFixed(2);
    });
  </script>
</body>
</html>
