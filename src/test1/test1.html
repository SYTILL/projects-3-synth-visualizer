<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Arc Path</title>
</head>
<body>
    <svg width="100" height="150">
        <path id="arcPath" fill="none" stroke="black" stroke-width="2"/>
    </svg>

    <script>
        function createArcPath(startDegree) {
            const radius = 40;
            const centerX = 80; // Assuming the center of the arc is at x-coordinate 50
            const centerY = 80;

            // Convert degree to radians
            const startAngle = (startDegree + 132) * Math.PI / 180; // Adding 132 to make the top point 0 degree

            // Calculate the start point of the arc
            const startX = centerX + radius * Math.cos(startAngle);
            const startY = centerY + radius * Math.sin(startAngle);

            // Construct the SVG path command
            const arcPath = `M${startX},${startY} A ${radius} ${radius} 0 1 1 80 76`;

            return arcPath;
        }

        // Example usage:
        const startDegree = 0; // Change this value as needed
        const path = createArcPath(startDegree);
        document.getElementById('arcPath').setAttribute('d', path);
    </script>
</body>
</html>
