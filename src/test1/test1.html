<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detune PolySynth with Tone.js</title>
    <!-- Include Tone.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.37/Tone.js"></script>
</head>
<body>
    <button onclick="playNote()">Play Note</button>

    <script>
        // Create a PolySynth with 4 voices
        const polySynth = new Tone.PolySynth({
            voices: 1,
            oscillator: {
                type: "triangle" // or other waveforms
            }
        }).toDestination();

        // Detune values for each voice
        const detuneValues = [10, -5, 15, -20];

        // Function to play a note
        function playNote() {
            
            polySynth.triggerAttackRelease([430,433,436,439], "4n");
        }
    </script>
</body>
</html>
